name: release-please
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.PAT }}
          config-file: release-please-config.json
  code-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: ğŸ“š Git Checkout
        with:
          token: ${{ secrets.PAT }}
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ 3.24.3 }}

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: âœ¨ Check Formatting
        id: check_formatting
        run: dart format -l 120 --set-exit-if-changed .
        continue-on-error: true

      - name: ğŸ•µï¸ Analyze
        id: analyze_code
        run: dart analyze --fatal-infos --fatal-warnings .
        continue-on-error: true

      - name: ğŸ§ª Run Tests
        id: run_tests
        run: flutter test --coverage
        continue-on-error: true

      - name: ğŸ“ Aggregate Failures
        if: always() && github.event_name == 'pull_request'
        id: aggregate_failures
        run: |
          FAILURES=""
          if [ "${{ steps.check_formatting.outcome }}" == "failure" ]; then
            FAILURES="$FAILURES\n- **âœ¨ Formatting issue**: Please run \`dart format -l 120 .\` to fix formatting issues."
          fi
          if [ "${{ steps.analyze_code.outcome }}" == "failure" ]; then
            FAILURES="$FAILURES\n- **ğŸ•µï¸ Analysis issue**: Please fix the issues reported by \`dart analyze\`."
          fi
          if [ "${{ steps.run_tests.outcome }}" == "failure" ]; then
            FAILURES="$FAILURES\n- **ğŸ§ª Test issue**: Please fix the test failures reported by \`flutter test\`."
          fi
          if [ -z "$FAILURES" ]; then
            FAILURES="âœ… All checks passed successfully."
          else
            FAILURES="ğŸ’¥ğŸ’¥ğŸ’¥ The following steps failed:$FAILURES"
          fi
          echo "FAILURES<<EOF" >> $GITHUB_ENV
          echo -e "$FAILURES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
        continue-on-error: true

      - name: ğŸ’¬ Comment on PR
        if: always() && github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ env.FAILURES }}

      - name: ğŸš¨ Fail if Any Step Failed
        if: always()
        run: |
          if [[ "${{ env.FAILURES }}" == *"The following steps failed:"* ]]; then
            echo "One or more steps failed."
            exit 1
          fi
