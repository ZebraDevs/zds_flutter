name: zds_flutter_example

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.7.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  lottie: ^3.3.1
  path_provider: ^2.1.5
  scrollable_positioned_list: ^0.3.8
  shared_preferences: ^2.5.3
  table_calendar: ^3.2.0
  url_launcher: any
  cross_file: any
  zeta_flutter: any
  flutter_quill: any
  flutter_quill_extensions: any
  image_picker: any

dependency_overrides:
  flutter_slidable: ^4.0.0
  intl: ^0.19.0
  zds_flutter:
    path: ../

flutter:
  uses-material-design: true
  assets:
    - assets/colors.json
    - assets/notification.wav
